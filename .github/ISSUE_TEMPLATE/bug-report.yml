name: üêû Bug
description: File a bug/issue
title: "[BUG] <title>"
labels: [bug]
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true
- type: checkboxes
  attributes:
    label: Are you using the latest docker image for BTPSA?
    description: Please check if the docker image you are using is up-to-date. If you are not sure, run theses commands from the command line: `docker container stop "btp-setup-automator" && docker container rm -f "btp-setup-automator" && docker image rmi -f "btp-setup-automator" && docker system prune -a -f`
    options:
    - label: I'm using the latest docker image for BTPSA.
      required: true
- type: dropdown
  id: area
  attributes:
    label: Which area is mainly impacted
    options:
    - Docker Image (Build or Run)
    - CLI in general
    - Cloud Foundry setups
    - Kyma setups
    - Documentation
    - Security
    - Other
  validations:
    required: true  
- type: textarea
  attributes:
    label: Current Behavior
    description: A concise description of what you're experiencing.
  validations:
    required: false
- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
  validations:
    required: false
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. In this environment...
      2. With this config...
      3. Run '...'
      4. See error...
  validations:
    required: false
- type: textarea
  attributes:
    label: Logs and configuration files available?
    description: |
      Can you share the logs and configuration files (parameters.json, usecase.json)? If yes please post them here or attach them to this issue.

      Tip: You can attach files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
